
data:
  X_path: "./data/uc_irvine/X.csv"
  y_path: "./data/uc_irvine/y.csv"
  test_size: 0.6

dataloader:
  batch_size: 512
  num_workers: 10
  pin_memory: true

training:
  optimizer:
    type: "Adam"
    lr: 0.001
    weight_decay: 0.0

  scheduler:
    type: null
    step_size: null
    gamma: null
    use_scheduler: null

  device: "cuda"
  epochs: 10
  save_weights: false
  start_epoch: 0
  save_interval: 25
  val_during_training: false

model:
  params:
    card_emb_dim: 16
    hidden_dim: 16
    out_dim: 16
    edge_attr_dim: 2
  weights_path: ""
  save_dir: "./model_weights/hand_rank_regressor"

results:
  save_dir: "./training_results/hand_rank_regressor/run1"
